<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="caro"></h3>
<button type="button" onclick="thaydoi()">Change Value</button>
</body>
<script>
    let caro = []
    let data = ""
    for (i=0;i<5;i++) {
        caro[i] = [0,0,0,0,0]
    }
    for (i=0;i<5;i++) {
        for (j=0;j<5;j++) {
            data = data + caro[i][j] + "&nbsp;&nbsp;"
        }
        data = data + "<br>"
    }
    document.getElementById("caro").innerHTML = data


    function thaydoi() {
        let x = prompt("Nhap X")
        let y = prompt("Nhap Y")
        data = ""
        caro[x][y] = "x"
        for (i=0;i<5;i++) {
            for (j=0;j<5;j++) {
                data = data + caro[i][j] + "&nbsp;&nbsp;"
            }
            data = data + "<br>"
        }
        document.getElementById("caro").innerHTML = data
    }
</script>
</html>
