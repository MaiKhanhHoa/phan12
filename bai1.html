<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="input">
    <button onclick="add()">Add</button>
    <button onclick="display()">Display</button>
    <h3 id="output"></h3>
</body>
<script>
    let x=0
    let array= []
    function add() {
        array[x] = document.getElementById("input").value
        alert("Vi tri:"+x+" Gia tri:"+array[x])
        x++
    }
    function display() {
        for (i=0;i<array.length;i++) {
            document.getElementById("output").innerHTML += "Vi tri:" +i+ " Gia tri:" + array[i] + "<br>"
        }
    }
</script>
</html>
